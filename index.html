<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Aplikasi Kasir Sederhana</h1>
        <div id="barang">
            <h2>Data Barang</h2>
            <input type="text" id="namaBarang" placeholder="Nama Barang">
            <input type="number" id="hargaBarang" placeholder="Harga Barang">
            <button onclick="tambahBarang()">Tambah Barang</button>
            <ul id="listBarang"></ul>
        </div>

        <div id="transaksi">
            <h2>Transaksi</h2>
            <select id="selectBarang"></select>
            <input type="number" id="jumlahBarang" placeholder="Jumlah">
            <button onclick="tambahKeKeranjang()">Tambah ke Keranjang</button>
            <ul id="keranjang"></ul>
            <h3>Total: Rp <span id="totalHarga">0</span></h3>
            <button onclick="prosesTransaksi()">Proses Transaksi</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
