<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistem Informasi Produk</h1>
    </header>

    <section id="produk-section">
        <h2>Daftar Produk</h2>
        <ul id="produk-list"></ul>
    </section>

    <section id="tambah-produk">
        <h2>Tambah Produk</h2>
        <form id="form-tambah-produk">
            <input type="text" id="nama-produk" placeholder="Nama Produk" required>
            <input type="number" id="harga-produk" placeholder="Harga Produk" required>
            <button type="submit">Tambah Produk</button>
        </form>
    </section>

    <section id="transaksi">
        <h2>Transaksi Pembayaran</h2>
        <form id="form-transaksi">
            <input type="number" id="produk-id" placeholder="ID Produk" required>
            <input type="number" id="jumlah-produk" placeholder="Jumlah Produk" required>
            <input type="text" id="alamat" placeholder="Alamat Pengiriman" required>
            <input type="number" id="ongkir" placeholder="Ongkir (Rp)" required>
            <button type="submit">Proses Pembayaran</button>
        </form>
        <h3>Total Pembayaran: Rp <span id="total-pembayaran">0</span></h3>
    </section>

    <section id="laporan-supplier">
        <h2>Laporan Supplier</h2>
        <button onclick="lihatLaporanSupplier()">Lihat Laporan Supplier</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
