<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kasir Lengkap</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Aplikasi Kasir Lengkap</h1>

  <!-- Login Admin -->
  <section id="admin-login">
    <h2>Login Admin</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error hidden">Username atau password salah!</p>
  </section>

  <!-- Navigasi -->
  <nav id="mainNav" class="hidden">
    <button onclick="showSection('products')">Barang</button>
    <button onclick="showSection('categories')">Kategori</button>
    <button onclick="showSection('suppliers')">Supplier</button>
    <button onclick="showSection('members')">Member</button>
    <button onclick="showSection('transactions')">Transaksi</button>
    <button onclick="showSection('reports')">Laporan</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Manajemen Barang -->
  <section id="products" class="hidden">
    <h2>Manajemen Barang</h2>
    <form id="addProductForm">
      <label for="productName">Nama Barang:</label>
      <input type="text" id="productName" required>
      <label for="productCategory">Kategori:</label>
      <select id="productCategory"></select>
      <label for="productSupplier">Supplier:</label>
      <select id="productSupplier"></select>
      <label for="productUnit">Satuan:</label>
      <input type="text" id="productUnit" required>
      <label for="productPrice">Harga:</label>
      <input type="number" id="productPrice" required>
      <label for="productDiscount">Diskon (%):</label>
      <input type="number" id="productDiscount" value="0">
      <button type="submit">Tambah Barang</button>
    </form>
    <table id="productTable" border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Kategori</th>
          <th>Supplier</th>
          <th>Satuan</th>
          <th>Harga</th>
          <th>Diskon</th>
          <th>Harga Akhir</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Manajemen Member -->
  <section id="members" class="hidden">
    <h2>Manajemen Member</h2>
    <form id="addMemberForm">
      <label for="memberName">Nama Member:</label>
      <input type="text" id="memberName" required>
      <label for="memberDiscount">Diskon Member (%):</label>
      <input type="number" id="memberDiscount" required>
      <button type="submit">Tambah Member</button>
    </form>
    <table id="memberTable" border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Member</th>
          <th>Diskon Member</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Transaksi -->
  <section id="transactions" class="hidden">
    <h2>Transaksi</h2>
    <form id="transactionForm">
      <label for="transactionMember">Member:</label>
      <select id="transactionMember"></select>
      <label for="transactionDiscount">Diskon Global (%):</label>
      <input type="number" id="transactionDiscount" value="0">
      <label for="transactionTotal">Total Bayar:</label>
      <input type="number" id="transactionTotal" readonly>
      <label for="transactionPayment">Metode Pembayaran:</label>
      <select id="transactionPayment">
        <option value="Cash">Cash</option>
        <option value="Credit">Credit</option>
        <option value="E-Wallet">E-Wallet</option>
      </select>
      <button type="submit">Proses Pembayaran</button>
    </form>
    <p id="transactionSummary"></p>
  </section>

  <!-- Laporan -->
  <section id="reports" class="hidden">
    <h2>Laporan</h2>
    <label for="reportDate">Pilih Periode:</label>
    <input type="date" id="reportDate" />
    <button onclick="generateReport()">Tampilkan Laporan</button>
    <button onclick="exportReport()">Ekspor Laporan</button>
    <canvas id="salesChart"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
