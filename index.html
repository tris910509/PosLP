<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Toko</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Point of Sale (POS) Toko</h1>

        <!-- Form login -->
        <div id="login-section">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button id="login-btn">Login</button>
        </div>

        <!-- Display setelah login -->
        <div id="pos-section" style="display:none;">
            <h2>Selamat datang, <span id="user-role"></span></h2>
            
            <!-- Filter Kategori Produk -->
            <div>
                <h3>Filter Produk</h3>
                <select id="category-filter">
                    <option value="">Pilih Kategori</option>
                    <!-- Kategori akan dimuat disini -->
                </select>
            </div>

            <!-- Daftar Produk -->
            <div class="product-list">
                <h3>Produk</h3>
                <div id="product-container"></div>
            </div>

            <!-- Keranjang -->
            <div class="cart">
                <h3>Keranjang</h3>
                <ul id="cart-items"></ul>
                <p><strong>Total: </strong><span id="total-price">Rp 0</span></p>
                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method">
                    <option value="cash">Tunai</option>
                    <option value="card">Kartu Kredit</option>
                    <option value="transfer">Transfer Bank</option>
                </select>
                <button id="checkout-btn">Checkout</button>
            </div>

            <!-- Laporan Transaksi -->
            <div class="report">
                <h3>Laporan Transaksi</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
