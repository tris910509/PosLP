<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi POS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Aplikasi POS</h1>
    </header>

    <main id="main-content">
        <!-- Login/Register -->
        <section id="login-register">
            <h2>Login atau Daftar</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Belum punya akun? <a href="javascript:void(0)" onclick="showRegisterForm()">Daftar</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <input type="email" id="new-email" placeholder="Email" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Daftar</button>
                <p>Sudah punya akun? <a href="javascript:void(0)" onclick="showLoginForm()">Login</a></p>
            </form>
        </section>

        <!-- Dashboard, Produk, Transaksi, dll -->
        <section id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <button onclick="showProducts()">Manajemen Produk</button>
            <button onclick="showCategories()">Manajemen Kategori</button>
            <button onclick="showTransactions()">Manajemen Transaksi</button>
            <button onclick="showReports()">Laporan</button>
            <button onclick="showSuppliers()">Manajemen Supplier</button>
        </section>
        
        <!-- Produk Management -->
        <section id="products-section" style="display: none;">
            <h2>Manajemen Produk</h2>
            <button onclick="addProduct()">Tambah Produk</button>
            <div id="products-list"></div>
        </section>
        
        <!-- Kategori Management -->
        <section id="categories-section" style="display: none;">
            <h2>Manajemen Kategori</h2>
            <button onclick="addCategory()">Tambah Kategori</button>
            <div id="categories-list"></div>
        </section>

        
<!-- Manajemen Transaksi -->
<section id="transactions-section" style="display: none;">
    <h2>Manajemen Transaksi</h2>
    <button onclick="addTransaction()">Tambah Transaksi</button>
    <div id="transactions-list"></div>
</section>

<!-- Form untuk Tambah Transaksi -->
<section id="add-transaction-section" style="display: none;">
    <h2>Tambah Transaksi</h2>
    <form id="transaction-form">
        <label for="product">Pilih Produk:</label>
        <select id="product">
            <option value="">--Pilih Produk--</option>
        </select>
        
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" placeholder="Jumlah" required min="1">

        <label for="payment-method">Metode Pembayaran:</label>
        <select id="payment-method">
            <option value="cash">Tunai</option>
            <option value="card">Kartu Kredit</option>
        </select>

        <button type="submit">Selesaikan Transaksi</button>
        <button type="button" onclick="cancelTransaction()">Batal</button>
    </form>
</section>

        <!-- Lain-lain... -->

    </main>

    <script src="script.js"></script>
    <script src="database.js"></script>
</body>
</html>
