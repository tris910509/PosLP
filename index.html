<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Kasir</h1>

    <!-- Form untuk menambah transaksi -->
    <h3>Tambah Transaksi</h3>
    <input type="number" id="produkID" placeholder="ID Produk" />
    <input type="number" id="jumlah" placeholder="Jumlah" />
    <button onclick="addTransaction()">Tambah Transaksi</button>

    <h3>Produk</h3>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <h3>Transaksi</h3>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>ID Transaksi</th>
                <th>Tanggal</th>
                <th>Total Harga</th>
            </tr>
        </thead>
        <tbody id="transactionList"></tbody>
    </table>

    <script>
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID';
        const API_KEY = 'YOUR_GOOGLE_API_KEY';
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
        const SHEET_NAME_PRODUCTS = 'Produk';
        const SHEET_NAME_TRANSACTIONS = 'Transaksi';

        // Inisialisasi client Google API
        function initGoogleAPI() {
            gapi.load('client', init);
        }

        function init() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(() => {
                console.log('Google API siap digunakan');
                loadProducts();
                loadTransactions();
            });
        }

        // Fungsi untuk mengambil data produk
        function loadProducts() {
            const range = `${SHEET_NAME_PRODUCTS}!A2:D`;  // Ambil data produk
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range
            }).then(response => {
                const products = response.result.values;
                const productTable = document.getElementById('productList');
                productTable.innerHTML = ''; // Kosongkan tabel sebelumnya
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${product[0]}</td><td>${product[1]}</td><td>${product[2]}</td><td>${product[3]}</td>`;
                    productTable.appendChild(row);
                });
            });
        }

        // Fungsi untuk menambah transaksi
        function addTransaction() {
            const productID = document.getElementById('produkID').value;
            const quantity = document.getElementById('jumlah').value;

            if (!productID || !quantity) {
                alert('Harap masukkan ID Produk dan Jumlah');
                return;
            }

            // Ambil data produk berdasarkan ID
            const range = `${SHEET_NAME_PRODUCTS}!A2:D`;
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range
            }).then(response => {
                const products = response.result.values;
                const product = products.find(p => p[0] === productID);
                if (product) {
                    const productName = product[1];
                    const price = parseFloat(product[2]);
                    const stock = parseInt(product[3]);
                    if (stock >= quantity) {
                        const totalPrice = price * quantity;
                        // Simpan transaksi ke sheet Transaksi
                        const transactionData = [
                            [new Date().toLocaleString(), totalPrice]
                        ];
                        gapi.client.sheets.spreadsheets.values.append({
                            spreadsheetId: SPREADSHEET_ID,
                            range: `${SHEET_NAME_TRANSACTIONS}!A2:B`,
                            valueInputOption: 'RAW',
                            resource: {
                                values: transactionData
                            }
                        }).then(() => {
                            alert('Transaksi berhasil');
                            loadTransactions();
                        });
                    } else {
                        alert('Stok tidak cukup');
                    }
                } else {
                    alert('Produk tidak ditemukan');
                }
            });
        }

        // Fungsi untuk mengambil data transaksi
        function loadTransactions() {
            const range = `${SHEET_NAME_TRANSACTIONS}!A2:B`;  // Ambil data transaksi
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range
            }).then(response => {
                const transactions = response.result.values;
                const transactionTable = document.getElementById('transactionList');
                transactionTable.innerHTML = ''; // Kosongkan tabel transaksi sebelumnya
                transactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${transaction[0]}</td><td>${transaction[1]}</td>`;
                    transactionTable.appendChild(row);
                });
            });
        }

        // Inisialisasi Google API setelah halaman dimuat
        window.onload = initGoogleAPI;
    </script>
</body>
</html>
