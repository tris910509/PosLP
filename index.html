<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Lokal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <nav id="mainNav">
            <h1 class="my-4">Aplikasi Kasir</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#" onclick="showSection('products')">Produk</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('members')">Member</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('transactions')">Transaksi</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('export')">Ekspor</a></li>
            </ul>
        </nav>

        <!-- Products Section -->
        <section id="products">
            <h2 class="my-4">Daftar Produk</h2>
            <form id="addProductForm" class="mb-4">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Kategori</label>
                    <select class="form-control" id="productCategory"></select>
                </div>
                <div class="mb-3">
                    <label for="productSupplier" class="form-label">Supplier</label>
                    <select class="form-control" id="productSupplier"></select>
                </div>
                <div class="mb-3">
                    <label for="productUnit" class="form-label">Satuan</label>
                    <input type="text" class="form-control" id="productUnit" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Harga</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productDiscount" class="form-label">Diskon (%)</label>
                    <input type="number" class="form-control" id="productDiscount" min="0" max="100">
                </div>
                <button type="submit" class="btn btn-primary">Tambah Produk</button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama Produk</th>
                        <th>Kategori</th>
                        <th>Supplier</th>
                        <th>Satuan</th>
                        <th>Harga</th>
                        <th>Diskon (%)</th>
                        <th>Total Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </section>

        <!-- Members Section -->
        <section id="members" class="hidden">
            <h2 class="my-4">Daftar Member</h2>
            <form id="addMemberForm" class="mb-4">
                <div class="mb-3">
                    <label for="memberName" class="form-label">Nama Member</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="mb-3">
                    <label for="memberPhone" class="form-label">Nomor Telepon</label>
                    <input type="text" class="form-control" id="memberPhone" required>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Member</button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama Member</th>
                        <th>Nomor Telepon</th>
                        <th>Total Transaksi</th>
                    </tr>
                </thead>
                <tbody id="memberList"></tbody>
            </table>
        </section>

        <!-- Transactions Section -->
        <section id="transactions" class="hidden">
            <h2 class="my-4">Daftar Transaksi</h2>
            <form id="addTransactionForm" class="mb-4">
                <div class="mb-3">
                    <label for="transactionProduct" class="form-label">Produk</label>
                    <select class="form-control" id="transactionProduct"></select>
                </div>
                <div class="mb-3">
                    <label for="transactionMember" class="form-label">Member</label>
                    <select class="form-control" id="transactionMember"></select>
                </div>
                <div class="mb-3">
                    <label for="transactionQuantity" class="form-label">Jumlah</label>
                    <input type="number" class="form-control" id="transactionQuantity" required>
                </div>
                <div class="mb-3">
                    <label for="transactionDate" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="transactionDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Transaksi</button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produk</th>
                        <th>Member</th>
                        <th>Jumlah</th>
                        <th>Tanggal</th>
                        <th>Total Harga</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </section>

        <!-- Export Section -->
        <section id="export" class="hidden">
            <h2 class="my-4">Ekspor Data</h2>
            <button id="exportProducts" class="btn btn-success">Ekspor Produk ke CSV</button>
            <button id="exportMembers" class="btn btn-success">Ekspor Member ke CSV</button>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
